        .window {
            position: absolute;
            width: var(--window-width);
            max-width: 900px;
            min-width: 300px;
            height: var(--window-height);
            min-height: 300px;
            background: rgba(230, 230, 230, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;

        const desktop = document.querySelector('.desktop');

        let activeWindow = null;
        let zIndexCounter = 10;
        
        /**
         * Injects content and sets class/title for a pre-existing window shell.
         */
        function initializeWindowContent(data) {
            const windowEl = document.getElementById(data.id); 
            if(!windowEl) return;
            
            if (data.className) {
                windowEl.classList.add(data.className);
            }
            
            const contentArea = windowEl.querySelector('.window-content');
            const titleSpan = windowEl.querySelector('.window-title');
            
            if (contentArea) contentArea.innerHTML = data.content;
            if (titleSpan) titleSpan.textContent = data.title;
        }

        function openWindow(id) {
            const windowEl = document.getElementById(id);
            if (!windowEl) return;

            zIndexCounter++;
            windowEl.style.zIndex = zIndexCounter;

            windowEl.style.display = 'flex';
            activeWindow = windowEl;
            
            const dockItem = document.querySelector(`[data-window-id="${id}"]`);
            if (dockItem) {
                dockItems.forEach(item => item.classList.remove('dock-item-active'));
                dockItem.classList.add('dock-item-active');
            }
        }

        function closeWindow(id) {
            const windowEl = document.getElementById(id);
            if (windowEl) {
                windowEl.style.display = 'none';
                if (activeWindow === windowEl) {
                    activeWindow = null;
                }
            }
            const dockItem = document.querySelector(`[data-window-id="${id}"]`);
            if (dockItem) {
                dockItem.classList.remove('dock-item-active');
            }
        }

        function minimizeWindow(id) {
            closeWindow(id); 
        }

        function maximizeWindow(id) {
            const windowEl = document.getElementById(id);
            if (windowEl) {
                 windowEl.classList.toggle('fullscreen');
                 windowEl.classList.remove('small-centered');

            if (!draggableEl) return;
            
            // Set initial absolute position if it's a widget and doesn't have inline styles yet
            if (draggableEl.classList.contains('widget') && draggableEl.style.position !== 'absolute') {
                draggableEl.style.position = 'absolute';
            }

            function handleMouseDown(e) {
                // Ignore right-clicks
                if (e.button !== 0) return; 
                e.preventDefault();
                isDragging = true;
                
                // Ensure it's the top element
                zIndexCounter++;
                draggableEl.style.zIndex = zIndexCounter;

                const rect = draggableEl.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;

                header.style.cursor = 'grabbing';
            }

            function handleMouseMove(e) {
                if (!isDragging) return;
                
                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;

                // Clamp position to viewport edges (optional, but good practice)
                newX = Math.max(0, Math.min(newX, window.innerWidth - draggableEl.offsetWidth));
                newY = Math.max(0, Math.min(newY, window.innerHeight - draggableEl.offsetHeight));
                
                draggableEl.style.left = `${newX}px`;
                draggableEl.style.top = `${newY}px`;
                draggableEl.style.transform = 'none'; // Essential to override CSS transforms
            }

            function handleMouseUp() {
                isDragging = false;
                header.style.cursor = 'grab';
            }

            header.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function initializeApp() {
            // 1. Inject Content and Set Classes for Windows
            windowsData.forEach(data => {
                initializeWindowContent(data);
            });

            // 2. Set up Window Controls (Close, Minimize, Maximize)
            document.querySelectorAll('.window').forEach(windowEl => {
                const id = windowEl.id;
                const closeButton = windowEl.querySelector('.window-close');
                const minimizeButton = windowEl.querySelector('.window-minimize');
                const maximizeButton = windowEl.querySelector('.window-maximize');

                if (closeButton) closeButton.onclick = () => closeWindow(id);
                if (minimizeButton) minimizeButton.onclick = () => minimizeWindow(id);
                if (maximizeButton) maximizeButton.onclick = () => maximizeWindow(id);
            });
            
            // 3. Apply Dragging to headers (Windows and Widgets)
            document.querySelectorAll('.window-header, .widget-header').forEach(makeDraggable);
        }
        
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('clock').textContent = timeString + ' ' + now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();

            // Dock event listeners
            dockItems.forEach(item => {
                const windowId = item.getAttribute('data-window-id');
                item.onclick = () => {
                    const windowEl = document.getElementById(windowId);
                    
                    if (windowEl && windowEl.style.display === 'flex') {
                        closeWindow(windowId);
                    } else {
                        // Close all other windows for single-window interaction
                        document.querySelectorAll('.window').forEach(win => {
                            if (win.id !== windowId) closeWindow(win.id);
                        });
                        openWindow(windowId);
                    }
                };
            });
            
            // Clock setup
            updateClock();
            setInterval(updateClock, 1000);
            
        });

    </script>
